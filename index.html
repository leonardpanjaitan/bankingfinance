<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Training for Banking & Finance Industry</title>
  <style>
    :root{
      --bg:#f8f9fa;
      --card:#ffffff;
      --text:#2c3e50;
      --muted:#4b5563;
      --primary:#007bff;
      --success:#28a745;
      --radius:12px;
      --shadow: 0 6px 20px rgba(0,0,0,0.06);
      --gap:16px;
    }

    /* Basic layout */
    html,body{height:100%;margin:0}
    body {
      font-family: Inter, Arial, Helvetica, sans-serif;
      background:var(--bg);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
      color:var(--text);
    }

    .card{
      width:100%;
      max-width:920px;
      background:var(--card);
      padding:34px;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      text-align:center;
    }

    /* Logo */
    .logo{
      display:block;
      margin:0 auto 12px;
      max-width:140px;
      width:28%;
      height:auto;
      border-radius:8px;
    }

    /* Subtitle + link */
    .subtitle{
      font-size:14px;
      margin:8px 0 6px;
      color:var(--muted);
    }
    .subtitle a{
      color:var(--primary);
      text-decoration:none;
      font-weight:600;
    }
    .subtitle a:focus, .subtitle a:hover { text-decoration:underline; outline:none; }

    h1{
      margin:6px 0 26px;
      font-size:28px;
      line-height:1.1;
    }

    /* Buttons */
    .button-container{
      display:flex;
      gap:var(--gap);
      justify-content:center;
      flex-wrap:wrap;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width:200px;
      padding:14px 22px;
      border-radius:10px;
      color:#fff;
      text-decoration:none;
      font-size:16px;
      cursor:pointer;
      border:none;
      transition:transform .12s ease, box-shadow .12s ease;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active{transform:translateY(1px)}
    .btn:focus{outline:3px solid rgba(0,123,255,0.18); outline-offset:2px}

    .btn-tkbi{background:var(--primary)}
    .btn-tkbi:hover{box-shadow:0 8px 20px rgba(3,102,214,0.12)}
    .btn-icofr{background:var(--success)}
    .btn-icofr:hover{box-shadow:0 8px 20px rgba(34,197,94,0.12)}

    /* Small screens: stack buttons, full width */
    @media (max-width:520px){
      .card{padding:20px}
      h1{font-size:22px}
      .logo{max-width:120px; width:34%}
      .button-container{flex-direction:column; gap:12px}
      .btn{min-width:unset; width:100%; padding:14px; font-size:16px}
    }

    /* Respect user preference for reduced motion */
    @media (prefers-reduced-motion: reduce){
      .btn{transition:none}
    }
  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="site-title">
    <!-- Logo (lazy-loaded) -->
    <img
      class="logo"
      src="https://greenproductivityblog.wordpress.com/wp-content/uploads/2025/04/logo-gp-official-leonard.jpg?w=474"
      alt="Logo Green Productivity"
      loading="lazy"
      width="240"
      height="240"
    />

    <p class="subtitle">
      ESG &amp; Sustainable Finance Information Center supported by
      <a href="https://greenproductivityblog.wordpress.com" target="_blank" rel="noopener noreferrer">greenproductivity.online</a>
    </p>

    <h1 id="site-title">Training for Banking &amp; Finance Industry</h1>

    <div class="button-container" role="navigation" aria-label="Navigasi utama">
      <a href="tkbi.html" class="btn btn-tkbi" aria-label="Buka halaman TKBI Versi 2">TKBI Versi 2</a>
      <a href="icofr.html" class="btn btn-icofr" aria-label="Buka halaman ICOFR Integritas Laporan Keuangan">ICOFR (Integritas Laporan Keuangan)</a>
    </div>
  </div>
</body>
</html>
