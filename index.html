<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Training for Banking & Finance Industry</title>
  <style>
    :root{--bg:#f8f9fa;--text:#2c3e50;--primary:#007bff;--success:#28a745}
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      color: var(--text);
    }
    .card{
      max-width:900px;
      width:100%;
      background:#fff;
      padding:36px 28px;
      border-radius:12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
    }
    .logo {
      max-width:140px;
      height:auto;
      display:block;
      margin:0 auto 12px auto;
      border-radius:8px;
    }
    .subtitle{
      font-size:14px;
      margin-bottom:8px;
      color:#4b5563;
    }
    .subtitle a{color:var(--primary); text-decoration:none; font-weight:600}
    h1 {
      color: var(--text);
      margin: 6px 0 26px 0;
      font-size:28px;
    }
    .button-container {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap:wrap;
    }
    .btn {
      padding: 12px 22px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform .12s ease, box-shadow .12s ease;
      text-decoration: none;
      color: white;
      display:inline-block;
      min-width:180px;
    }
    .btn:active{transform:translateY(1px)}
    .btn-tkbi {background: var(--primary)}
    .btn-tkbi:hover{box-shadow:0 6px 18px rgba(3,102,214,0.15)}
    .btn-icofr {background: var(--success)}
    .btn-icofr:hover{box-shadow:0 6px 18px rgba(34,197,94,0.12)}
    @media (max-width:520px){
      .card{padding:20px}
      h1{font-size:22px}
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Logo diambil dari: https://greenproductivityblog.wordpress.com/wp-content/uploads/2025/04/logo-gp-official-leonard.jpg?w=474 -->
    <img class="logo" src="https://greenproductivityblog.wordpress.com/wp-content/uploads/2025/04/logo-gp-official-leonard.jpg?w=474" alt="Green Productivity â€” Leonard">

    <p class="subtitle">ESG &amp; Sustainable Finance Information Center supported by <a href="https://greenproductivityblog.wordpress.com" target="_blank" rel="noopener noreferrer">greenproductivity.online</a></p>

    <h1>Training for Banking &amp; Finance Industry</h1>
        <p class="subtitle" style="margin-top:12px;">Peserta akan mendapatkan Kertas Kerja (XLS/Word) Sesuai Materi Training.</p>
  </div>
</body>
</html>
